language: java
jdk: openjdk8

before_install:
  - cd code/QuizHero_APP/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: heroku
  api_key:
    secure: "YOUR ENCRYPTED API KEY"

deploy:
  provider: heroku
  api_key: "YOUR HEROKU API KEY"
  app: "YOUR HEROKU APP NAME"
  skip_cleanup: true